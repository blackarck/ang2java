        </mat-card>

<mat-card *ngFor="let hero of lottoval" class="lottocard">
  <mat-card-content>
    <table>
      <tr>
          <td>Lottery#</td>
          <td>Issue Dt.</td>
          <td>Draw Dt.</td>
          <td>Status</td>

        </tr>
        <tr>
          <td>{{ hero.lottono}}</td>
          <td>{{hero.issuedt}}</td>
          <td>{{hero.schedid}}</td>
          <td>{{hero.status}}</td>
        </tr>
      </table>
  </mat-card-content>
</mat-card>
